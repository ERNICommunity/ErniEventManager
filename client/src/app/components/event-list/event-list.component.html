<!--div class="text-danger">{{errorMessage}}</div-->
<div class="row">
  <h4 [innerHtml]="headerMessage | translate" class="col-12"></h4>
</div>

<div *ngIf="!retreiveData">
  <app-event-card [event]="event" (delete)="deleteEvent($event)" (edit)="openEvent($event)" *ngFor="let event of events; let i = index;"></app-event-card>
</div>
<div *ngIf="retreiveData">
  <i class="pull-left fa fa-spinner fa-spin" ></i>
</div>
