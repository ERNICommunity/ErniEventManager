<button class="btn btn-primary" (click)="openUser('new')" [translate]="'CREATE'"></button>
<div *ngIf="!retreiveData">
    <app-user-card class="w-100" [user]="user" (edit)="openUser($event)" *ngFor="let user of users; let i = index;"></app-user-card>
    <div *ngIf="users && users.length === 0">No results found</div>
</div>
<div *ngIf="retreiveData">
    <app-loader></app-loader>
</div>
