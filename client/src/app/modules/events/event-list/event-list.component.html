<div *ngIf="!retreiveData">
  <app-event-card class="w-100" [event]="event" (delete)="deleteEvent($event)" (edit)="openEvent($event)" *ngFor="let event of events; let i = index;"></app-event-card>
  <div *ngIf="events && events.length === 0">No results found</div>
</div>
<div *ngIf="retreiveData">
    <app-loader></app-loader>
</div>
